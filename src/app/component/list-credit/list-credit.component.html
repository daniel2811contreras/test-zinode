<mat-card-title class="title">Lista de creditos</mat-card-title>
<table mat-table [dataSource]="creditList" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="valueRequest">
    <th mat-header-cell *matHeaderCellDef>Monto</th>
    <td mat-cell *matCellDef="let credit">{{ credit.valueRequest|currency }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let credit">{{ credit.name }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Pagar</th>
    <td mat-cell *matCellDef="let credit">
      <button
        mat-raised-button
        matTooltip="Pagar"
        mat-mini-fab
        color="primary"
        aria-label="pagar saldo"
        (click)="payBalance(credit)"
      >
        $
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="action2">
    <th mat-header-cell *matHeaderCellDef>Ver saldo</th>
    <td mat-cell *matCellDef="let credit">
      <button
        mat-raised-button
        matTooltip="Ver balance"
        mat-icon-button
        aria-label="Ver balance"
        (click)="viewBalance(credit)"
      >
        <mat-icon>open_in_new</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
